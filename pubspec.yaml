name: pantry_panda_v2
description: Turn Leftovers into Luxury.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI (Modern Versions)
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  glass_kit: ^3.0.0
  lottie: ^3.1.0
  confetti: ^0.7.0
  font_awesome_flutter: ^10.6.0
  
  # Logic
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  uuid: ^4.3.3
  
  # Firebase (Stable & Compatible)
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  google_sign_in: ^6.2.1  # <--- KEEPING THIS STABLE TO MATCH YOUR CODE
  
  # AI & Camera
  google_generative_ai: ^0.4.0
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  
  # Monetization
  google_mobile_ads: ^5.0.0

  # Hardware (Upgraded to fix Build Errors)
  flutter_tts: ^4.0.0      # <--- UPGRADED
  vibration: ^3.1.0        # <--- UPGRADED (Fixes the Java Error)
  home_widget: ^0.7.0      # <--- UPGRADED
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/animations/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # Keeps it compatible
  adaptive_icon_background: "#FFFFFF" # Background color if you have a transparent logo
  adaptive_icon_foreground: "assets/icons/app_icon.png"